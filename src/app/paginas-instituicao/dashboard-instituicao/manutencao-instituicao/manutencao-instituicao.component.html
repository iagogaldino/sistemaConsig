<div>
    <div>
        <mat-toolbar>
            <span>Perfis</span>
        </mat-toolbar>
    </div>


    <button class="add" mat-icon-button color="primary" (click)="openDialog2()">
      <mat-icon>person_add</mat-icon>
    </button>


    <table table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
        </ng-container>

        <ng-container matColumnDef="dt">
            <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.dt}} </td>
        </ng-container>

        <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef> NÃ­vel </th>
            <td mat-cell *matCellDef="let element"> {{element.dt}} </td>
        </ng-container>

        <ng-container matColumnDef="visualizar">
            <th mat-header-cell *matHeaderCellDef> Visualizar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openDialog()">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
