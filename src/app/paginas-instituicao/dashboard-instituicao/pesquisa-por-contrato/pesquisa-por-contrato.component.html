<div style="margin: 10px;">

    <div style="margin-bottom: 20px;">

        <mat-form-field class="example-full-width">
            <mat-label>Número do contrato</mat-label>
            <input matInput>
        </mat-form-field>

        <button mat-icon-button color="accent">
<mat-icon>search</mat-icon>
</button>


    </div>



    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="n_contrato">
            <th mat-header-cell *matHeaderCellDef> Número contrato </th>
            <td mat-cell *matCellDef="let element"> {{element.n_contrato}} </td>
        </ng-container>

        <ng-container matColumnDef="instituicao">
            <th mat-header-cell *matHeaderCellDef> Instituição </th>
            <td mat-cell *matCellDef="let element"> {{element.instituicao}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="valor_pago">
            <th mat-header-cell *matHeaderCellDef> Valor pago </th>
            <td mat-cell *matCellDef="let element"> {{element.valor_pago}} </td>
        </ng-container>

        <ng-container matColumnDef="sistuacao">
            <th mat-header-cell *matHeaderCellDef> Situação </th>
            <td mat-cell *matCellDef="let element"> {{element.sistuacao}} </td>
        </ng-container>

        <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef> Detalhes </th>
            <td mat-cell *matCellDef="let element">


                <button mat-icon-button color="primary" [routerLink]="'/dashboard-instituicao/pesquisa-contrato'">
            <mat-icon>home</mat-icon>
          </button>


            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
