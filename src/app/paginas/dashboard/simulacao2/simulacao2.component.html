<div class="inicial">
    <mat-card>Simulação por ...</mat-card>
    <mat-card>Dados usuário - 10/10/2020</mat-card>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="instituicao">
            <th mat-header-cell *matHeaderCellDef> Instituição </th>
            <td mat-cell *matCellDef="let element"> {{element.instituicao}} </td>
        </ng-container>

        <ng-container matColumnDef="juros">
            <th mat-header-cell *matHeaderCellDef> Juros </th>
            <td mat-cell *matCellDef="let element"> {{element.juros}} </td>
        </ng-container>

        <ng-container matColumnDef="cet">
            <th mat-header-cell *matHeaderCellDef> CET </th>
            <td mat-cell *matCellDef="let element"> {{element.cet}} </td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor Total </th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
        </ng-container>

        <ng-container matColumnDef="like">
            <th mat-header-cell *matHeaderCellDef> Gostou? </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon>favorite</mat-icon>
              </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">

        </tr>
    </table>
    <button mat-raised-button color="accent">Imprimir</button>
</div>
