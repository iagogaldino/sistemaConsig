<div class="inicial">
    <mat-card-title class="titulo">Histórico Contratos</mat-card-title>


    <mat-form-field appearance="fill">
        <mat-label>Matrícula</mat-label>
        <mat-select>
            <mat-option>
                Opcao 1
            </mat-option>
        </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="contrato">
            <th mat-header-cell *matHeaderCellDef> Nº do Contrato </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button [routerLink]="['/dashboard/detalhamento-contrato']" color="primary">Detalhes</a> 11059
            </td>
        </ng-container>

        <ng-container matColumnDef="instituicao">
            <th mat-header-cell *matHeaderCellDef> Instituição </th>
            <td mat-cell *matCellDef="let element"> {{element.instituicao}} </td>
        </ng-container>

        <ng-container matColumnDef="dt">
            <th mat-header-cell *matHeaderCellDef> DT Início </th>
            <td mat-cell *matCellDef="let element"> {{element.dt}} </td>
        </ng-container>

        <ng-container matColumnDef="valorParcela">
            <th mat-header-cell *matHeaderCellDef> Valor da Parcela </th>
            <td mat-cell *matCellDef="let element"> {{element.valorParcela}} </td>
        </ng-container>

        <ng-container matColumnDef="prazo">
            <th mat-header-cell *matHeaderCellDef> Prazo </th>
            <td mat-cell *matCellDef="let element"> {{element.prazo}} </td>
        </ng-container>

        <ng-container matColumnDef="situacao">
            <th mat-header-cell *matHeaderCellDef> Situação </th>
            <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
