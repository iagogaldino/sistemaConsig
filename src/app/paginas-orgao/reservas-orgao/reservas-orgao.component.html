<mat-toolbar>
    <span> Reservas </span>
</mat-toolbar>


<div style="margin-top: 10px;margin-left: 10px;">
    <mat-form-field>
        <mat-label> Data </mat-label>
        <input matInput type="date">
    </mat-form-field>

    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>

    <mat-form-field>
        <mat-label> CPF </mat-label>
        <input matInput type="number">
    </mat-form-field>

    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>

    <mat-form-field>
        <mat-label> Consignatária </mat-label>
        <input matInput type="text">
    </mat-form-field>

    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="consignaria">
        <th mat-header-cell *matHeaderCellDef> Consignatária </th>
        <td mat-cell *matCellDef="let element"> {{element.consignaria}} </td>
    </ng-container>

    <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
    </ng-container>

    <ng-container matColumnDef="detalhes">
        <th mat-header-cell *matHeaderCellDef> Detalhes </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="'/dashboard-orgao/detalhes-reserva'">
            <mat-icon>menu</mat-icon>
          </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
