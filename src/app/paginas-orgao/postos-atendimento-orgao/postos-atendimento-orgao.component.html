<mat-toolbar>
    <span> Postos de atendimento </span>
</mat-toolbar>


<div>
    <button class="add" mat-icon-button color="primary" (click)="openDialog2()">
    <mat-icon>add</mat-icon>
  </button>


    <table table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
            <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
        </ng-container>

        <ng-container matColumnDef="bairro">
            <th mat-header-cell *matHeaderCellDef> Bairro </th>
            <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef> UF </th>
            <td mat-cell *matCellDef="let element">
                {{element.uf}}
            </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
