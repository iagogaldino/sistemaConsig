<mat-toolbar>
    <span> Repositório de arquivos </span>
</mat-toolbar>


<div>
    <button class="add" mat-icon-button color="primary" (click)="openDialog2()">
  <mat-icon>add</mat-icon>
</button>


    <table table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="arquivo">
            <th mat-header-cell *matHeaderCellDef> Arquivo </th>
            <td mat-cell *matCellDef="let element"> {{element.arquivo}} </td>
        </ng-container>

        <ng-container matColumnDef="dt_envio">
            <th mat-header-cell *matHeaderCellDef> Data envio </th>
            <td mat-cell *matCellDef="let element"> {{element.dt_envio}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuário </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element">
                {{element.descricao}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
