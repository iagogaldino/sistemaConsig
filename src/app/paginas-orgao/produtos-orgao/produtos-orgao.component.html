<mat-toolbar>
    <span> Produtos </span>
</mat-toolbar>

<div>
    <button mat-stroked-button (click)="addNProd()">Novo produto</button>

    <mat-form-field>
        <mat-label> Filtrar produto </mat-label>
        <input matInput>
    </mat-form-field>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="produto">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dt_cadastro">
        <th mat-header-cell *matHeaderCellDef> Data cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.dt_cadastro}} </td>
    </ng-container>

    <ng-container matColumnDef="dt_inicio">
        <th mat-header-cell *matHeaderCellDef> Data in√≠cio </th>
        <td mat-cell *matCellDef="let element"> {{element.dt_inicio}} </td>
    </ng-container>

    <ng-container matColumnDef="prazo">
        <th mat-header-cell *matHeaderCellDef> Prazo </th>
        <td mat-cell *matCellDef="let element"> {{element.prazo}} </td>
    </ng-container>

    <ng-container matColumnDef="juros">
        <th mat-header-cell *matHeaderCellDef> Juros </th>
        <td mat-cell *matCellDef="let element"> {{element.juros}} </td>
    </ng-container>


    <ng-container matColumnDef="detalhes">
        <th mat-header-cell *matHeaderCellDef> Detalhes </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="detProd()">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
