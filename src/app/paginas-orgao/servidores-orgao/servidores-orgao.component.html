<mat-toolbar>
    <span>Servidores</span>
</mat-toolbar>

<div class="inicial">

    <div class="sec">


        <mat-form-field class="example-full-width">
            <mat-label> Servidor </mat-label>
            <input matInput>
        </mat-form-field>
        <button mat-icon-button color="accent">
      <mat-icon>search</mat-icon>
    </button>

        <mat-form-field class="example-full-width">
            <mat-label> CPF </mat-label>
            <input matInput>
        </mat-form-field>
        <button mat-icon-button color="accent">
      <mat-icon>search</mat-icon>
    </button>

        <mat-form-field class="example-full-width">
            <mat-label> ID Funcional </mat-label>
            <input matInput>
        </mat-form-field>
        <button mat-icon-button color="accent">
      <mat-icon>search</mat-icon>
    </button>

    </div>


    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> Cpf </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="id_funcional">
            <th mat-header-cell *matHeaderCellDef> ID Funcional </th>
            <td mat-cell *matCellDef="let element"> {{element.id_funcional}} </td>
        </ng-container>


        <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <td mat-cell *matCellDef="let element">

                <button mat-icon-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>

            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
