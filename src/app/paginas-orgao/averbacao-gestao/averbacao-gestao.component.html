<mat-toolbar>
    <span> Averbação </span>
</mat-toolbar>


<mat-form-field>
    <mat-label> Servidor </mat-label>
    <input matInput>
</mat-form-field>

<button mat-icon-button aria-label="Example icon button with a open in new tab icon">
<mat-icon>search</mat-icon>
</button>

<mat-form-field>
    <mat-label> CPF </mat-label>
    <input matInput>
</mat-form-field>

<button mat-icon-button aria-label="Example icon button with a open in new tab icon">
<mat-icon>search</mat-icon>
</button>

<mat-form-field>
    <mat-label> ID Funcional </mat-label>
    <input matInput>
</mat-form-field>

<button mat-icon-button aria-label="Example icon button with a open in new tab icon">
<mat-icon>search</mat-icon>
</button>


<mat-form-field appearance="fill">
    <mat-label> Situação </mat-label>
    <mat-select>
        <mat-option>
            Suspenção
        </mat-option>
        <mat-option>
            Bloqueio
        </mat-option>
        <mat-option>
            Cancelamento
        </mat-option>
        <mat-option>
            Liquidadas
        </mat-option>
    </mat-select>
</mat-form-field>

<div style="margin-bottom: 15px;">
    <button mat-button color="primary">CSV</button>
</div>


<div>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="id_funcional">
            <th mat-header-cell *matHeaderCellDef> ID Funcional </th>
            <td mat-cell *matCellDef="let element"> {{element.id_funcional}} </td>
        </ng-container>

        <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef> Ver </th>
            <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="accent" [routerLink]="'/dashboard-orgao/detalhes-averbacoes'">Ver</button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
