<mat-toolbar>
    <span> Ordem judicial </span>
</mat-toolbar>

<div style="padding-left: 10px;">

    <mat-form-field>
        <mat-label> Servidor </mat-label>
        <input matInput>
    </mat-form-field>

    <button mat-icon-button>
  <mat-icon>search</mat-icon>
  </button>

    <mat-form-field>
        <mat-label> CPF </mat-label>
        <input matInput>
    </mat-form-field>
    <button mat-icon-button>
    <mat-icon>search</mat-icon>
    </button>


    <mat-form-field>
        <mat-label> ID Funcional </mat-label>
        <input matInput>
    </mat-form-field>

    <button mat-icon-button>
      <mat-icon>search</mat-icon>
      </button>


</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="id_funcional">
        <th mat-header-cell *matHeaderCellDef> ID Funcional </th>
        <td mat-cell *matCellDef="let element"> {{element.id_funcional}} </td>
    </ng-container>


    <ng-container matColumnDef="adequar">
        <th mat-header-cell *matHeaderCellDef> adequar </th>
        <td mat-cell *matCellDef="let element">

            <button mat-icon-button color="warn" [routerLink]="'/dashboard-orgao/contratos'">
          <mat-icon>done</mat-icon>
        </button>

        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
