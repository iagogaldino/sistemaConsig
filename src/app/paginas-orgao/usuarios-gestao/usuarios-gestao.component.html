<mat-toolbar>
    <span>Usuários cadastrados</span>
</mat-toolbar>

<div>

    <mat-form-field class="example-full-width">
        <mat-label>Tipo de usuário</mat-label>
        <input matInput>
    </mat-form-field>
    <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>

    <mat-form-field class="example-full-width">
        <mat-label>Tipo de usuário</mat-label>
        <input matInput>
    </mat-form-field>
    <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>

    <mat-form-field class="example-full-width">
        <mat-label>Nível de permissão</mat-label>
        <input matInput>
    </mat-form-field>
    <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>

</div>

<div>

    <mat-chip-list>
        <mat-chip>TXT</mat-chip>
        <mat-chip>CSV</mat-chip>
        <mat-chip>XLS</mat-chip>
        <mat-chip>PDF</mat-chip>
    </mat-chip-list>

</div>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="funcao">
        <th mat-header-cell *matHeaderCellDef> Função </th>
        <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
    </ng-container>

    <ng-container matColumnDef="nivelpermissao">
        <th mat-header-cell *matHeaderCellDef> Nível de permissão </th>
        <td mat-cell *matCellDef="let element"> {{element.nivelpermissao}} </td>
    </ng-container>

    <ng-container matColumnDef="data_cadastro">
        <th mat-header-cell *matHeaderCellDef> Data cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.data_cadastro}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">


            <button color="warn" mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>

            <button style="color: green;" mat-icon-button>
          <mat-icon>check</mat-icon>
        </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div style="margin-top: 10px; text-align: center;">
    <button mat-stroked-button color="warn">Atualizar</button>
</div>
