    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="competencia">
            <th mat-header-cell *matHeaderCellDef> Competência </th>
            <td mat-cell *matCellDef="let element"> {{element.competencia}} </td>
        </ng-container>

        <ng-container matColumnDef="produto">
            <th mat-header-cell *matHeaderCellDef> Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID Funcional </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
        <ng-container matColumnDef="orgao">
            <th mat-header-cell *matHeaderCellDef> Situação </th>
            <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
        </ng-container>


        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor Descontado </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="n_contrato">
            <th mat-header-cell *matHeaderCellDef> Nº Contrato </th>
            <td mat-cell *matCellDef="let element"> {{element.n_contrato}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
