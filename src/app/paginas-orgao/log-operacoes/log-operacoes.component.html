<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef> Data e hora </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="atividade">
        <th mat-header-cell *matHeaderCellDef> Atividade </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef> IP </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="modificacao">
        <th mat-header-cell *matHeaderCellDef> Modificação </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="['info', 'usuario', 'atividade', 'ip', 'modificacao']"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
